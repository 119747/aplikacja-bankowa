       <script>
          balance=Math.floor(Math.random()*(10001))-1000;
          window.onload=start;
        function start(){
             document.getElementById("1").innerHTML="Saldo: $"+balance.toFixed(2);
        }
        document.getElementById("1").innerHTML="Saldo: $"+ balance.toFixed(2);
        function updateBalance(){
            document.getElementById("1").innerHTML="Saldo: $"+balance.toFixed(2);
        }
        function deposit(){
            let amount=parseFloat(document.getElementById("amount").value);
            if (!isNaN(amount)&&amount>0) {
                balance+=amount;
                updateBalance();
            } else {
                alert("Proszę wprowadzić prawidłową kwotę.");
            }
        }
        function withdraw() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (!isNaN(amount) && amount > 0) {
                if (amount <= balance) {
                    balance -= amount;
                    updateBalance();
                } else {
                    alert("Brak wystarczających środków na koncie.");
                }
            } else {
                alert("Proszę wprowadzić prawidłową kwotę.");
            }
        }
        updateBalance();
    </script>
